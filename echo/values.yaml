# Default values for echo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: eu.gcr.io/veggie-kube-tut/echo-world
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # ports:
  port: 3000
  name: http
  protocol: TCP
  targetPort: 3000
  selector:
    app: echo-world

secrets:
  data:
    MONGODBURL:  bW9uZ29kYjovL3VzZXI6cGFzc0Btb25nby1tb25nb2RiOjI3MDE3L2VjaG8=

configmap:
  data:
    PORT: "3000"
    LOGLEVEL: info
    PERSIST: "true"

ingress:
  enabled: false
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: letsencrypt-prod
    nginx.org/proxy-connect-timeout: "900s"
  hosts:
    - host: kubersoldat.mooo.com
      paths: 
      - path: /
        backend:
          serviceName: echo
          servicePort: 3000
  # tls:
  #  - secretName: kubersoldat
  #    hosts:
  #      - kubersoldat.mooo.com

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
resources: {}
  # requests:
  #   cpu: 250m
  #   memory: 256Mi
  # limits:
  #   cpu: 1000m
  #   memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}
